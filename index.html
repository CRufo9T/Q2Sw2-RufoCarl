<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Robotics club registration form</title>

		<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- link to JS -->
	<script src="./index_files/bootstrap.bundle.min.js.download" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container mt-3">
	<h2>Robotics Club Registration Form</h2>

	<form>
		<div class="name mb-3 row">
			<div class="col">
			<label for="inputName">Name</label>
			<input type="name" class="form-control" id="inputName" placeholder="Name">
		</div>
		</div>
	    <div class="email mb-3 row">
	    	<div class="">
	    		 <label for="inputEmail">Email</label>
	        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
	    		
	    	</div>
	      
	    </div>
	    <div class="age mb-3 row">
	    	<div class="col">
	    		<label for="inputName">Name</label>
	    	<input type="age" class="form-control" id="inputName" placeholder="Name">
	    	</div>

	    </div>

	    <div class="phone number mb-3 row">
	    <div class="col">
	    	<label for="inputphone number">Phone Number</label>
	        <input type="phone number" class="form-control" id="inputphone number" placeholder="Phone Number">
	    </div> <!--div for password-->
	        
	        <h4>Preferred Robotic Topics</h4>
	     <div class="programming mb-3">
	     	<input type="radio" id="checkprogramming">
	     	<label for="checkprogramming">Programming</label>
	     	<div class="Electronics mb-3">
	     	<input type="radio" id="checkElectronics">
	     	<label for="checkelectronics">Electronics</label>
	     	<div class="Mechanical mb-3">
	     	<input type="radio" id="checkElectronics">
	     	<label for="checkelectronics">Electronics</label>
	     </div>   
	    </div>
	    <h4>Robotic experience level</h4>
	    <div class="begineer mb-3">
	     	<input type="checkbox" id="checkbeginner">
	     	<label for="checkbeginner">Beginner</label>
	     	<div class="Intermediate mb-3">
	     	<input type="radio" id="checkintermediate">
	     	<label for="checkintermediate">Intermediate</label>
	     	<div class="expert mb-3">
	     	<input type="checkbox" id="checkexpert">
	     	<label for="checkexpert">Expert</label>
	     	<fieldset>
	<legend>Other Robotics projects</legend>
	<select>
		<option value="option1">BioMechanical Engineering</option>
		<option value="option2">Ai developer</option>
		<option value="option3">Robotic programming</option>
</fieldset>
 <button type="submit" class="btn btn-outline-light">Submit</button>

</div>
	    
</body>
</html>
